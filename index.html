<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
  <script src="hBar.js"></script>

  <title>Document</title>
</head>

<body>
  <div class="card-deck">
    <div class="card">
      <div class="card-body">
        <div class="card-block">
          <canvas id="topChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="card-deck">
    <div class="card">
      <div class="card-body">
        <div class="card-block">
          <canvas id="horizontalChart"></canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="cards-holder">
  </div>

</body>

<script>
  const myList = document.querySelector("#zen")
  const cards = $(".cards-holder")


  function addCardBody(comment, like_count) {

    const cardBlock1 = `<div class="card" style="padding-left:10px"> 
        <div class="card-body" style="padding: 10px">
          <div class="card-block"> 
            <p>${comment}</p>
        </div> 
        </div>
    </div>`

    const cardBlock2 = `<div class="card" style="padding-left:10px"> 
        <div class="card-body" style="padding: 10px">
          <div class="card-block"> 
            <p>${like_count}</p>
        </div> 
        </div>
    </div>`

    const deck = `<div class="card-deck" id="main">${cardBlock1}${cardBlock2}</div>`
    return deck
  }


  async function getData() {
    const response = await fetch('https://momenteur.herokuapp.com/testing/videos')
    const data = await response.json()

    for (record of data) {
      cards.append(addCardBody(record.comments.join('\n'), record.comment_count))
    }
  }

  getData()



  var horizontalChart = document.getElementById('horizontalChart').getContext('2d');
  horizontalChart.canvas.height = 40;
  drawHBar(horizontalChart)

  var topChart = document.getElementById('topChart').getContext('2d')
  topChart.canvas.height = 60;
  drawTopChart(topChart)


</script>

</html>
