<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
  <script src="customCharts.js"></script>

  <title>Document</title>
</head>


<body>
  <div class="container-fluids" style="padding: 50px;">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h1>Title Logo ETC</h1>
          </div>
        </div>
      </div>
    </div>


    <div class="card-deck" id="to-vanish">
      <div class="card">
        <div class="card-body">
          <div class="card-block">
            <p>
              Description n Stuff
              -> Delete once button is clicked
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="card-deck" id="to-vanish">
      <div class="card">
        <div class="card-body">
          <div class="card-block">
            <input class="form-control" name='character' text="URL">
            <button id="redirect" class="btn btn-primary" type="submit"
              style="background-color: red; border-color: silver;">Go</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card-deck">
      <div class="card">
        <div class="card-body">
          <div class="card-block">
            <canvas id="topChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="card-deck">
      <div class="card">
        <div class="card-body">
          <div class="card-block">
            <canvas id="horizontalChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="cards-holder"></div>
  </div>

</body>

<script>
  const myList = document.querySelector("#zen")
  const cards = $(".cards-holder")


  function addCardBody(comment, like_count) {

    const cardBlock1 = `<div class="card" style="padding-left:10px"> 
        <div class="card-body" style="padding: 10px">
          <div class="card-block"> 
            <p>${comment}</p>
        </div> 
        </div>
    </div>`

    const cardBlock2 = `<div class="card" style="padding-left:10px"> 
        <div class="card-body" style="padding: 10px">
          <div class="card-block"> 
            <p>${like_count}</p>
        </div> 
        </div>
    </div>`

    const deck = `<div class="card-deck" id="main">${cardBlock1}${cardBlock2}</div>`
    return deck
  }


  async function getData() {
    const response = await fetch('https://momenteur.herokuapp.com/testing/videos')
    const data = await response.json()

    for (record of data) {
      cards.append(addCardBody(record.comments.join('\n'), record.comment_count))
    }
  }

  getData()



  var horizontalChart = document.getElementById('horizontalChart').getContext('2d');
  horizontalChart.canvas.height = 40;
  drawHBar(horizontalChart)

  var topChart = document.getElementById('topChart').getContext('2d')
  topChart.canvas.height = 40;
  drawTopChart(topChart)


  document.getElementById("redirect").onclick = function () {
    var x = document.getElementById("to-vanish");
    x.style.display = "none";
  };


</script>

</html>
